
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/templ_cadastros.xhtml">
	
	<ui:define name="titulo">
		<div class="barra_titulo">
			<h1>
				<h:outputText value="#{messages['origemReclamacao.label']}"/>
			</h1>
		</div>
	</ui:define>
	
	<ui:define name="toolbar">
		<h:form prependId="false" id="frmToolbar">
			<div class="barra_ferramentas">
				<p:commandButton title="#{messages['button.back']}" icon="ui-icon-circle-arrow-w" action="#{origemReclamacaoListMB.getPreviousView}"
					actionListener="#{origemReclamacaoListMB.clear}" ajax="false" />
			</div>
		</h:form>
	</ui:define>

	<ui:define name="conteudo">
		<h:form prependId="false" id="form">
	
			<p:fieldset legend="#{messages['fieldset.dados.label']}">
			
				<h:panelGrid id="fieldsOrigemReclamacao" columns="2">
					
					<p:column>
						<h:outputLabel value="#{messages['origemReclamacao.label.objetoReclamado']}: " for="objetoReclamado" styleClass="text-input" />
					</p:column>
					<p:column>
						<p:selectOneMenu value="#{origemReclamacaoEditMB.objetoReclamado}" converter="ConversorObjetoReclamado"
						style="width: 100%" id="idObjetoReclamado">
							<f:selectItems value="#{origemReclamacaoEditMB.comboObjetoReclamado}" var="objetoReclamado" itemValue="#{objetoReclamado}"
								itemLabel="#{objetoReclamado.descricao}">
							</f:selectItems>
							<f:ajax event="change" listener="#{origemReclamacaoEditMB.changeObjetoReclamado}" render="grid"/>
						</p:selectOneMenu>
					</p:column>
					
				</h:panelGrid>
			
				<br/>
			
				<p:dataTable id="grid" var="bean" value="#{origemReclamacaoEditMB.listOrigemReclamacao}" paginator="true" 
					emptyMessage="Nenhum registro encontrado">
							
					<p:column sortBy="#{bean.tipoReclamacao.descricao}">
						<f:facet name="header">#{messages['origemReclamacao.label.tipoReclamacao']}</f:facet>
						<h:outputText value="#{bean.tipoReclamacao.descricao}" />
					</p:column>
				
				</p:dataTable>
			
				
				<div class="btn-save">
					<p:commandButton value="#{messages['button.save']}" action="#{objetoReclamadoEditMB.insert}"
						rendered="#{!objetoReclamadoEditMB.updateMode}" ajax="true">
					</p:commandButton>
					<p:commandButton value="#{messages['button.update']}" action="#{objetoReclamadoEditMB.update}"
						rendered="#{objetoReclamadoEditMB.updateMode}" ajax="true" />
				</div>
			</p:fieldset>
		</h:form>
		
	</ui:define>
</ui:composition>
