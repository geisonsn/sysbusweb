<html xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view contentType="text/html" locale="#{locales.currentLocale}" />

<h:head>
	<title>#{messages['templ_principal.app.title']}</title>
	<link type="text/css" rel="stylesheet" href="css/styles.css" />
</h:head>

<h:body style="background-color:#f1f1f1">
	<div id="menu">
		<ui:include src="/menu.xhtml" />
	</div>
	
	<ui:insert name="titulo"/>
	<ui:insert name="toolbar"/>
	<ui:insert name="conteudo"/>
	
	<!-- <div id="rodape">
		#{messages['templ_principal.footer.text']}
	</div> -->
	
	<p:growl id="messages" globalOnly="true" showDetail="true" autoUpdate="true"/>

	<p:ajaxStatus style="width:16px;height:16px;">
		<f:facet name="start">
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>
</h:body>
</html>
