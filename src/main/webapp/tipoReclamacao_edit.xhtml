<?xml version="1.0" encoding="ISO-8859-1"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/templ_cadastros.xhtml">
	
	<ui:define name="titulo">
		<div class="barra_titulo">
			<h1>
				<h:outputText value="#{messages['tipoReclamacao.label']}"/>
			</h1>
		</div>
	</ui:define>
	
	<ui:define name="toolbar">
		<h:form prependId="false" id="frmToolbar">
			<div class="barra_ferramentas">
				<p:commandButton title="#{messages['button.new']}" icon="ui-icon-circle-arrow-w" action="#{tipoReclamacaoListMB.getPreviousView}"
					actionListener="#{tipoReclamacaoListMB.clear}" ajax="false" />
			</div>
		</h:form>
	</ui:define>

	<ui:define name="conteudo">
		<h:form prependId="false">
			<p:fieldset legend="#{messages['fieldset.dados.label']}">
				<h:panelGrid id="fieldstipoReclamacao" columns="3">
				
					<h:outputLabel value="#{messages['tipoReclamacao.label.descricao']}: " for="descricao" styleClass="text-input" />
					
					<p:inputText id="descricao" value="#{tipoReclamacaoEditMB.bean.descricao}"
						title="#{messages['tipoReclamacao.alt.descricao']}" />
					
					<p:message for="descricao" />
						
				</h:panelGrid>
				
				<div class="btn-save">
					<p:commandButton value="#{messages['button.save']}" action="#{tipoReclamacaoEditMB.insert}"
						rendered="#{!tipoReclamacaoEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.update']}" action="#{tipoReclamacaoEditMB.update}"
						rendered="#{tipoReclamacaoEditMB.updateMode}" ajax="false" />
				</div>
				
			</p:fieldset>
			
		</h:form>
	</ui:define>
</ui:composition>
