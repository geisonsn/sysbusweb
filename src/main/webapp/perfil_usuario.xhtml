<?xml version="1.0" encoding="ISO-8859-1"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/templ_cadastros.xhtml">

	<ui:define name="titulo">
		<div class="barra_titulo">
			<h1><h:outputText value="Perfil do usuário" /></h1>
		</div>
	</ui:define>
	
	<ui:define name="toolbar">
		<h:form prependId="false" id="frmToolbar">
			<div class="barra_ferramentas">
				<p:commandButton title="#{messages['button.back']}" icon="ui-icon-circle-arrow-w" action="#{perfilUsuarioEditMB.getPreviousView}"
					ajax="false" />
			</div>
		</h:form>
	</ui:define>
		
	<ui:define name="conteudo">
		<h:form prependId="false" id="form">
			
			<p:fieldset legend="#{messages['usuario.label']}">
			
				<h:panelGrid id="fieldPerfil" columns="3">
					
					<h:outputLabel value="Usuario: " for="usuario" styleClass="text-input" />
					
					<p:inputText value="#{perfilUsuarioEditMB.usuario}" readonly="true" id="usuario"/>
					
					<br/>
					
					<h:outputLabel value="Perfil: " for="perfil" styleClass="text-input" />
	        			
	   				<p:selectManyCheckbox value="#{perfilUsuarioEditMB.pefisSelecionados}" required="true" 
	   					converter="omnifaces.GenericEnumConverter" requiredMessage="Selecione um perfil" id="perfil">
				     	<f:selectItems value="#{perfilUsuarioEditMB.listPerfil}" var="perfil" itemLabel="#{perfil.descricao}"/>
					 </p:selectManyCheckbox>
					 
					 <p:messages for="perfil"/>
					
				</h:panelGrid>
				
				<br/>
				
				<div class="btn-save">
					<p:commandButton value="Salvar" action="#{perfilUsuarioEditMB.salvarPerfil}" ajax="false"/>
				</div>
								
			</p:fieldset>
		</h:form>
	</ui:define>
			
</ui:composition>
