<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form>
		<p:menubar>

			<p:submenu label="#{messages['menu.cadastros']}" rendered="#{loginMB.usuario.administrador || loginMB.usuario.mantenedor}">
				
				<p:submenu label="Reclamação">
					<p:menuitem value="Tipos de reclamação" url="/tipoReclamacao_list.jsf"></p:menuitem>
					<p:menuitem value="Origem da reclamação" url="/origemReclamacao_list.jsf"></p:menuitem>
					<p:menuitem value="Reclamações" url="/reclamacao_list.jsf"/>
				</p:submenu>
				
				<p:submenu label="Veículo">
					<p:menuitem value="Tipos de linha" url="/tipoLinha_list.jsf"></p:menuitem>
					<p:menuitem value="Terminais" url="/terminal_list.jsf"></p:menuitem>
					<p:menuitem value="Empresas" url="/empresa_list.jsf"></p:menuitem>
					<p:menuitem value="Linhas" url="/linha_list.jsf"></p:menuitem>
					<p:menuitem value="Veículos" url="/veiculo_list.jsf"></p:menuitem>
				</p:submenu>
				
			</p:submenu>
			
			<p:submenu label="Segurança" rendered="#{loginMB.usuario.administrador}">
				<p:menuitem value="#{messages['menu.usuario']}" url="/usuario_list.jsf"></p:menuitem>
			</p:submenu>
			
			<p:submenu label="Relatórios" rendered="#{loginMB.usuario.gestor || loginMB.usuario.administrador}" >
				<p:menuitem value="Reclamações po período" url="/reclamacao_por_periodo.jsf"/>
				<p:menuitem value="Reclamações por mês" url="/reclamacao_por_mes.jsf"/>
			</p:submenu>
			
			<p:submenu label="Estatísticas" rendered="#{loginMB.usuario.gestor || loginMB.usuario.administrador}" >
				<p:menuitem value="Horários com mais lotação" url="/estatisticas_horario_com_mais_lotacao.jsf"/>
				<p:menuitem value="Linhas mais lotadas" url="/estatisticas_linha_mais_lotada.jsf"/>
			</p:submenu>
			
			<f:facet name="options">
				<div id="logout">
					Usuário: #{loginMB.usuario.username} | <h:commandLink title="Sair" value="Sair" action="#{loginMB.logout}"/>
				</div>
      		 	</f:facet>
		</p:menubar>
	</h:form>

</ui:composition>
