
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/templ_cadastros.xhtml">
	
	<ui:define name="titulo">
		<div class="barra_titulo">
			<h1>
				<h:outputText value="#{messages['objetoReclamado.label']}"/>
			</h1>
		</div>
	</ui:define>
	
	<ui:define name="toolbar">
		<h:form prependId="false" id="frmToolbar">
			<div class="barra_ferramentas">
				<p:commandButton title="#{messages['button.back']}" icon="ui-icon-circle-arrow-w" action="#{objetoReclamadoListMB.getPreviousView}"
					actionListener="#{objetoReclamadoListMB.clear}" ajax="false" />
			</div>
		</h:form>
	</ui:define>

	<ui:define name="conteudo">
		<h:form prependId="false" id="form">
	
			<p:fieldset legend="#{messages['fieldset.dados.label']}">
				<h:panelGrid id="fieldsobjetoReclamado" columns="3">
				
					<h:outputLabel value="#{messages['objetoReclamado.label.descricao']}: " for="descricao" styleClass="text-input" />
					
					<p:inputText id="descricao" value="#{objetoReclamadoEditMB.bean.descricao}"
						title="#{messages['objetoReclamado.alt.descricao']}" />
					
					<p:message for="descricao" />
						
					<h:outputLabel value="#{messages['objetoReclamado.label.sigla']}: " for="sigla" styleClass="text-input" />
					
					<p:inputText id="sigla" value="#{objetoReclamadoEditMB.bean.sigla}"
						title="#{messages['objetoReclamado.alt.sigla']}" />
					
					<p:message for="sigla" />
					
				</h:panelGrid>
				
				<br/>
				
				<div class="btn-save">
					<p:commandButton value="#{messages['button.save']}" action="#{objetoReclamadoEditMB.insert}"
						rendered="#{!objetoReclamadoEditMB.updateMode}" ajax="false"/>
					<p:commandButton value="#{messages['button.update']}" action="#{objetoReclamadoEditMB.update}"
						rendered="#{objetoReclamadoEditMB.updateMode}" ajax="false" />
				</div>
			</p:fieldset>
		</h:form>
		
	</ui:define>
</ui:composition>
