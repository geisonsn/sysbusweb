<?xml version="1.0" encoding="ISO-8859-1"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/templ_cadastros.xhtml">

	<ui:define name="titulo">
		<div class="barra_titulo">
			<h1><h:outputText value="Linhas mais reclamadas em #{graficoMB.mesCorrente}"/></h1>
		</div>
	</ui:define>
	
	<ui:define name="toolbar">
		<h:form prependId="false" id="frmToolbar">
			<div class="barra_ferramentas">
				<p:commandButton title="Voltar para a página principal" icon="ui-icon-circle-arrow-w" action="gestor?faces-redirect=true"  ajax="false" />
			</div>
		</h:form>
	</ui:define>
		
	<ui:define name="conteudo">
		<p:chart type="pie" model="#{graficoMB.gerarGraficoLinhasMaisReclamadas()}" style="height:400px; width: 100%" />
	</ui:define>
			
</ui:composition>
