<?xml version="1.0" encoding="ISO-8859-1"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form>
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton title="#{messages['button.new']}" icon="ui-icon-document" action="#{reclamacaoListMB.getNextView}"
						actionListener="#{reclamacaoListMB.clear}" ajax="false" />

					<p:commandButton title="#{messages['button.delete']}" icon="ui-icon-trash" onclick="confirmation.show()"
						type="button" immediate="true" ajax="false" />

					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.alert']}!" severity="alert" widgetVar="confirmation">

						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{reclamacaoListMB.deleteSelection}"
							actionListener="#{reclamacaoListMB.clear}" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>
			<p:dataTable id="list" var="bean" value="#{reclamacaoListMB.resultList}">
				<f:facet name="header">#{messages['reclamacao.list.table.title']}</f:facet>
				<p:column style="width:2%;">
					<h:selectBooleanCheckbox value="#{reclamacaoListMB.selection[bean.id]}"></h:selectBooleanCheckbox>
				</p:column>
				
				<p:column sortBy="#{bean.dataOcorrencia}">
					<f:facet name="header">#{messages['reclamacao.label.dataOcorrencia']}</f:facet>
					<h:commandLink action="#{reclamacaoListMB.getNextView}" actionListener="#{reclamacaoListMB.clear}">
						<h:outputText value="#{bean.dataOcorrencia}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
					
				<p:column sortBy="#{bean.descricao}">
					<f:facet name="header">#{messages['reclamacao.label.descricao']}</f:facet>
					<h:commandLink action="#{reclamacaoListMB.getNextView}" actionListener="#{reclamacaoListMB.clear}">
						<h:outputText value="#{bean.descricao}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
					
				<p:column sortBy="#{bean.hora}">
					<f:facet name="header">#{messages['reclamacao.label.hora']}</f:facet>
					<h:commandLink action="#{reclamacaoListMB.getNextView}" actionListener="#{reclamacaoListMB.clear}">
						<h:outputText value="#{bean.hora}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
					
				<p:column sortBy="#{bean.placaLinha}">
					<f:facet name="header">#{messages['reclamacao.label.placaLinha']}</f:facet>
					<h:commandLink action="#{reclamacaoListMB.getNextView}" actionListener="#{reclamacaoListMB.clear}">
						<h:outputText value="#{bean.placaLinha}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
					
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
