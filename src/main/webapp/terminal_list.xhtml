<?xml version="1.0" encoding="ISO-8859-1"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/templ_cadastros.xhtml">

	<ui:define name="titulo">
		<div class="barra_titulo">
			<h1><h:outputText value="Terminais" /></h1>
		</div>
	</ui:define>
	
	<ui:define name="toolbar">
		<h:form prependId="false" id="frmToolbar">
			<div class="barra_ferramentas">
				<p:commandButton title="#{messages['button.new']}" icon="ui-icon-document" action="#{terminalListMB.getNextView}"
					actionListener="#{terminalListMB.clear}" ajax="false" />
			</div>
		</h:form>
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form prependId="false" id="form">
		
			<p:fieldset legend="Pesquisa">
				<p:outputLabel value="Descrição "></p:outputLabel>
				<p:inputText id="descricao" value="#{terminalListMB.descricao}"/>
				<h:outputText value="&#160;" /><p:commandButton action="#{terminalListMB.findByDescricao()}" icon="ui-icon-search" ajax="false"/>
			</p:fieldset>
			
			<br />
		
			<p:dataTable id="grid" var="bean" value="#{terminalListMB.listTerminal}" paginator="true" rows="8">
						
				<p:column sortBy="#{bean.descricao}">
					<f:facet name="header">#{messages['terminal.label.descricao']}</f:facet>
					<h:outputText value="#{bean.descricao}" />
				</p:column>
					
				<p:column sortBy="#{bean.endereco.enderecoFormatado}">
					<f:facet name="header">#{messages['terminal.label.endereco']}</f:facet>
					<h:outputText value="#{bean.endereco.enderecoFormatado}" />
				</p:column>
				
				<p:column headerText="#{messages['list.label.acoes']}" width="8%">
					<p:commandButton action="#{terminalListMB.getNextView}" actionListener="#{terminalListMB.clear}" 
						icon="ui-icon-pencil"	title="#{messages['botao.alterar.title']}" alt="#{messages['botao.alterar.alt']}">
						<f:param name="id" value="#{bean.id}" />
					</p:commandButton>
					<p:commandButton icon="ui-icon-trash" title="#{messages['botao.excluir.title']}" 
						alt="#{messages['botao.excluir.alt']}" oncomplete="PF('confirmacao').show()" immediate="true">
						<f:setPropertyActionListener target="#{terminalListMB.objetoExcluido}" value="#{bean}" />
					</p:commandButton>
					
					<p:confirmDialog widgetVar="confirmacao" header="#{messages['label.dialog.delete']}"
						message="Remover" closeOnEscape="true">
						<p:commandButton value="#{messages['button.dialog.yes']}"
							styleClass="ui-confirmdialog-yes" partialSubmit="true"
							icon="ui-icon-check" update=":form:grid"
							actionListener="#{terminalListMB.deletar}"
							onclick="PF('confirmacao').hide();" />
						<p:commandButton value="#{messages['button.dialog.no']}"
							type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"
							onclick="PF('confirmacao').hide();" />
					</p:confirmDialog>
					
				</p:column>
					
			</p:dataTable>
		</h:form>
	</ui:define>
	
</ui:composition>
