<?xml version="1.0" encoding="ISO-8859-1"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/templ_cadastros.xhtml"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">
		<div class="barra_titulo">
			<h1><h:outputText value="Horários com maior índice de lotação de veículo (*)" /></h1>
		</div>
	</ui:define>
	
	<ui:define name="toolbar">
		<h:form prependId="false" id="frmToolbar">
			<div class="barra_ferramentas">
				<p:commandButton title="Voltar para a página principal" icon="ui-icon-circle-arrow-w" action="gestor?faces-redirect=true"
					ajax="false" rendered="#{loginMB.usuario.gestor}"/>
			</div>
		</h:form>
	</ui:define>
	
	<ui:define name="conteudo">
		
		<p:dataTable id="grid" var="bean" value="#{gestorMB.listarHorarioComMaiorLotacao()}">
			
			<p:column style="text-align: center">
				<f:facet name="header">Hora</f:facet>
				<h:outputText value="#{bean.horaOcorrencia}h" />
			</p:column>
			
			<p:column style="text-align: center">
				<f:facet name="header">Número de ocorrências</f:facet>
				<h:outputText value="#{bean.totalReclamacoes}" />
			</p:column>
			
		</p:dataTable>
		
		<br/>
			
		(*) Dados gerados com base nas reclamações registradas pelos usuários

	</ui:define>
</ui:composition>
